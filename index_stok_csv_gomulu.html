
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Stok Takip Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .panel {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 16px;
        }
        input, button {
            padding: 8px;
            margin: 4px 2px 4px 0;
            font-size: 1rem;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .actions button {
            margin: 0 2px;
        }
    </style>
</head>
<body>

<div class="panel">
    <h2>Stok Takip Paneli</h2>
    <div>
        <input type="text" id="model" placeholder="Model">
        <input type="text" id="size" placeholder="Beden">
        <input type="text" id="color" placeholder="Renk">
        <input type="number" id="quantity" placeholder="Adet" min="1">
        <button onclick="addProduct()">Ekle</button>
        <button onclick="clearAll()" style="float:right;background:#f87171;">TÃ¼mÃ¼nÃ¼ SÄ±fÄ±rla</button>
    </div>
    <table id="stockTable">
        <thead>
            <tr>
                <th>Model</th>
                <th>Beden</th>
                <th>Renk</th>
                <th>Adet</th>
                <th>Ä°ÅŸlem</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
const defaultData = [{'model': 'Bursa Biyeli Palatzo TakÄ±m', 'size': 'L', 'color': 'Siyah', 'quantity': 1}, {'model': 'Bursa Biyeli Palatzo TakÄ±m', 'size': 'M', 'color': 'Siyah', 'quantity': 5}, {'model': 'Bursa Biyeli Palatzo TakÄ±m', 'size': 'S', 'color': 'Siyah', 'quantity': 1}, {'model': 'Bursa Biyeli Palatzo TakÄ±m', 'size': 'XL', 'color': 'Siyah', 'quantity': 8}];

function loadProducts() {
    const saved = localStorage.getItem("stockData");
    const data = saved ? JSON.parse(saved) : defaultData;
    localStorage.setItem("stockData", JSON.stringify(data));
    const tbody = document.querySelector("#stockTable tbody");
    tbody.innerHTML = "";
    data.forEach((p, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>{p.model}</td>
            <td>{p.size}</td>
            <td>{p.color}</td>
            <td>{p.quantity}</td>
            <td class="actions">
                <button onclick="changeQty({i}, 1)">âž•</button>
                <button onclick="changeQty({i}, -1)">âž–</button>
                <button onclick="removeProduct({i})">ðŸ—‘</button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function addProduct() {
    const model = document.getElementById("model").value.trim();
    const size = document.getElementById("size").value.trim();
    const color = document.getElementById("color").value.trim();
    const quantity = parseInt(document.getElementById("quantity").value);
    if (!model || !size || !color || isNaN(quantity)) return;
    const products = JSON.parse(localStorage.getItem("stockData") || "[]");
    products.push({ model, size, color, quantity });
    localStorage.setItem("stockData", JSON.stringify(products));
    loadProducts();
}

function changeQty(index, delta) {
    const products = JSON.parse(localStorage.getItem("stockData") || "[]");
    products[index].quantity += delta;
    if (products[index].quantity < 0) products[index].quantity = 0;
    localStorage.setItem("stockData", JSON.stringify(products));
    loadProducts();
}

function removeProduct(index) {
    const products = JSON.parse(localStorage.getItem("stockData") || "[]");
    products.splice(index, 1);
    localStorage.setItem("stockData", JSON.stringify(products));
    loadProducts();
}

function clearAll() {
    if (confirm("TÃ¼m stoklarÄ± silmek istediÄŸinize emin misiniz?")) {
        localStorage.removeItem("stockData");
        loadProducts();
    }
}

window.onload = loadProducts;
</script>

</body>
</html>
